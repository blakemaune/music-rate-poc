<html>
	<body>
		<h1>Rating Edit</h1>
		<h4>Last updated: {{ rating.updated }}</h4>
		<h2>{{ rating.album.name }}</h2>
		<h3>{{ rating.user }}</h3>
		<img height="250px" width="250px" src="{{ rating.album.art_url }}"/>
		
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.as_p }}
			<button type="Submit">Submit</button>
		</form>

	</body>
</html>
